<!-- Twitter cards -->
<meta name="twitter:site"    content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.description %}
<meta name="twitter:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

{% if page.cover_image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ page.cover_image }}">
{% elsif page.url == "/books" %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.baseurl }}/assets/images/book-banner.png">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.baseurl }}/{{ site.title_image }}">
{% endif %}
<!-- end of Twitter cards -->
